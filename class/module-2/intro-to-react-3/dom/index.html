<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      function updateTitle() {
        const title = document.getElementById("title");
        title.textContent = "Updated Text";
      }

      function checkPekerjaan() {
        const pekerjaan = document.getElementById("pekerjaan").value;
        console.log();
        const pekerjaanlain = document.getElementById("pekerjaan-lain");

        if (pekerjaan === "Other") {
          pekerjaanLain.hidden = false;
        } else {
          pekerjaanLain.hidden = true;
        }
      }
    </script>
  </head>
  <body>
    <div>
      <h1 id="title">Original Text</h1>
      <button onclick="updateTitle()">Update</button>
    </div>

    <div id="form" style="margin-top: 50px">
      <h1>Form</h1>
      <label>Pekerjaan: </label>

      <select name="" id="pekerjaan" onchange="checkPekerjaan()">
        <option>Pegawai Swasta</option>
        <option>PNS</option>
        <option>Other</option>
      </select>
      <br />
      <div id="pekerjaan-lain" hidden>
        <label for="">Pekerjaan Lain</label>
        <br />
        <input />
      </div>
    </div>
  </body>
</html>
