<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Perfume</title>

    <!-- style css -->
    <link rel="stylesheet" href="index.css" />

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="card-mobile">
      <div class="card-image">
        <img src="card-image.png" alt="perfume image" />
      </div>
      <div class="card-content">
        <div class="category">
          <p>Perfume</p>
        </div>
        <div class="product-name">
          <p>Gabrielle Essence Eau De Parfum</p>
        </div>
        <div class="description">
          <p>
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
        </div>
        <div class="price">
          <p class="discounted-price">$149.99</p>
          <p class="real-price">$169.99</p>
        </div>
        <button></button>
      </div>
    </div>
  </body>
</html>
