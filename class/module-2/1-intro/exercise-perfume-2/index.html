<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Perfume</title>

    <!-- external css -->
    <link rel="stylesheet" href="index.css" />

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="card-mobile">
      <div class="card-image">
        <img src="Bitmap.png" alt="perfume image" />
      </div>

      <div class="card-content">
        <div class="product-category">
          <p>Perfume</p>
        </div>
        <div class="product-name">
          <p>Gabrielle Essence Eau De Parfum</p>
        </div>
        <div class="product-description">
          <p>
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
        </div>
        <div class="price">
          <span class="price-discount">$149.99</span>
          <span class="price-original">$169.99</span>
        </div>

        <div class="button-container">
          <button>
            <img src="cart.png" alt="cart-icon" />
            <span class="button-text">Add to cart</span>
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
