<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body style="height: 1000vh">
    <div style="border: 1px solid black; width: 400px">
      <h1>Position Static</h1>
    </div>

    <!-- position relative bisa pakai top right left bottom-->
    <div
      style="
        border: 1px solid black;
        width: 400px;
        margin-top: 20px;
        position: relative;
        left: 20px;
        top: 20px;
        bottom: 5px;
        right: 20px;
      "
    >
      <h1>Position Relative</h1>
    </div>

    <div style="position: relative; bottom: 20px; margin-top: 50px">
      <div
        style="
          border: 1px solid black;
          width: 400px;
          position: absolute;
          right: 20px;
        "
      >
        <h1>Position Absolute</h1>
      </div>
    </div>

    <div
      style="
        border: 1px solid black;
        width: 400px;
        position: fixed;
        margin-top: 50px;
        bottom: 0;
      "
    >
      <h1>Position Fixed</h1>
    </div>

    <div
      style="
        border: 1px solid black;
        height: 400px;
        margin-top: 200px;
        overflow-y: auto;
        padding: 20px;
      "
    >
      <div style="height: 1200px">
        <p>Lorem Ipsum</p>
        <div style="border: 1px solid black; position: sticky; top: 0">
          <h1>Sticky</h1>
        </div>
        <p>Lorem Ipsum</p>
      </div>
    </div>
  </body>
</html>
